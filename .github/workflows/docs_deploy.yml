name: Docs Deploy

on:
  push:
    branches:
      - master
      - devel
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy-docs:
    name: Build & Deploy

    runs-on: ubuntu-latest

    steps:
      - id: prepare_info
        name: Prepare branch/tag info
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          BRANCH_NAME="${GITHUB_REF##refs/heads/}"
          echo "::set-output name=dest_dir::${BRANCH_NAME}"
          echo "::set-output name=deploy_tag_name::deploy-${BRANCH_NAME}"
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF##refs/tags/}"
          echo "::set-output name=dest_dir::${TAG_NAME}" | sed -e 's:^\([0-9]\+\.[0-9]\+\).*:\1:'
          echo "::set-output name=tag_name::${TAG_NAME}"
          echo "::set-output name=deploy_tag_name::doc-${TAG_NAME}"

      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none

      - name: Build API docs
        run: |
          php docker/initialize
          docker/docs run --rm sami build

      - name: Build user docs
        run: docker/docs run --rm sphinx build

      - name: Deploy on gh-pages
        uses: peaceiris/actions-gh-pages@v3.7.0-8
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
          destination_dir: ./docs/${{ steps.prepare_info.outputs.dest_dir}}
          force_orphan: false
          tag_name: ${{ steps.prepare_info.outputs.deploy_tag_name }}
          tag_message: "deployment of ${{ steps.prepare_info.outputs.tag_name }} docs"
